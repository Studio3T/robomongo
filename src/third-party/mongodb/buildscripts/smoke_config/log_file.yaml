suite: {}
executor:
  fail_fast: false
  fixtures:
    shell_globals:
      fixture_class: smoke.GlobalShellFixture
  testers:
    db_test: {}
    exe_test: {}
    js_test: {}
logging:
  disable_existing_loggers: true
  formatters:
    standard:
      format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  handlers:
    fixtures:
      class: logging.FileHandler
      filename: ./fixtures.log
      level: INFO
      mode: w
    testers:
      class: logging.FileHandler
      filename: ./testers.log
      level: INFO
      mode: w
  loggers:
    executor.fixtures:
      handlers:
      - fixtures
      level: INFO
      propagate: false
    executor.testers:
      handlers:
      - testers
      level: INFO
      propagate: false
  version: 1

